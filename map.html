<html>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
	window.onload = function() {
		var elems = document.getElementsByTagName('*'), i;
		for (i in elems) {
			if((' ' + elems[i].className + ' ').indexOf(' ' + 'square' + ' ') > -1) {
				var rand = Math.random();
				if(rand < 0.25) {
					elems[i].className += ' r1';
				} else if(rand < 0.5) {
					elems[i].className += ' r2';
				} else if(rand < 0.75) {
					elems[i].className += ' r3';
				}
			}
		}
	};
	</script>
</html>
