	window.onload = function() {
		var elems = document.getElementsByTagName('*'), i;
		var chars = 'abcdefghijklmnopqrstuvwxyz';
		var answer = 'resuscitation';
		var answer_index = 0;
		for (i in elems) {

				// set to random character
				elems[i].childNodes[0].innerHTML = chars[Math.round(25*Math.random())];

				// 	elems[i].className += ' r1';

				// } else if(rand < 0.75) {
				// 	elems[i].className += ' r3';
				// }
			}
			// set answer letters
			if((' ' + elems[i].className + ' ').indexOf(' ' + 'answer' + ' ') > -1) {
				elems[i].childNodes[0].innerHTML = answer[answer_index];
				answer_index++;
			}
		}
	};
	</script>
